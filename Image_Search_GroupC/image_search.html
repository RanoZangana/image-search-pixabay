<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <meta name="description" content="Search for Images with Pixibay">
    <link rel="stylesheet" href="style.css">
    <script src="Image_Search.js" defer></script>
</head>

<body>

    <header class="header-container">
        <img class="image-container" src="https://i1.wp.com/bluebubbleworld.org/wp-content/uploads/2017/05/oxygen-nature-header.jpg?ssl=1">
        <h1 class="logo-container">Pixibay Image Search</h1>
    </header>

    <main>
        <form id="search-bar">
            <input type="text" placeholder="Search..">
            <input type="text" placeholder="Colour..">
            <button type="button">Search</button>
        </form>

        <section id="results">
            <ul id="results-image-list">
                <template id="results-template">
                 <li id=results-image>
                    <img class="results-image" src="">
                    <p class="results-image-tag"></p>
                    <p class="results-image-user"></p>
                </li>
                </template>
            </ul>
        </section>

        <section id="page-buttons">
            <button type="button-back"><</button>
            <button type="button-forward">></button>
        </section>

    </main>
    <footer>
        <p>Pixibay Search by Rano and Julia üîç</p>
    </footer>

</body>

</html>
